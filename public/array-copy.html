<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    const ar1 = [2,3,4,[5,6,7],8];

    const ar2 = [ ...ar1 ];  // 單層複製

    const ar3 = JSON.parse(JSON.stringify(ar1));  // 深層複製

    ar1[1] = 300;
    ar1[3][1] = 600;


    console.log('ar1:', ar1);
    console.log('ar2:', ar2);
    console.log('ar3:', ar3);


    const br = [8,5,20,9]

    console.log(Math.max(8,5,2,9));
    console.log(Math.max(...br));
    console.log(Math.max.apply(br, br));

</script>
</body>
</html>
